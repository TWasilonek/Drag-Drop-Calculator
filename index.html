<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Drag and Drop Calculator</title>
  <link href='https://fonts.googleapis.com/css?family=Lato:400,700,900' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,500' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script type="text/javascript" src="./js/script.js"></script>
  <script type="text/javascript" src="./js/media_queries.js"></script>


  <!-- <script type="text/javascript" src="./js/drag_and_drop_script.js"></script> -->
</head>
<body>

<!-- Header -->
  <div class="max-width">
    <div class="grid-container">
      <header class="row">
        <h1>Drag and Drop Calculator</h1>
        <p>
          Free to use calculator with changable styles <br>
          and a drag and drop interface to let you easily re-use your previous evaluations.
        </p>
      </header>
    </div><!-- grid-container end -->
  </div><!-- max-width end -->

<!-- Main section -->
  <div class="grid-container">
    <div class="row">
      <div class="col-3"></div>
      <div class="alert-box col-6">
        <span class="alert"></span>
      </div>
      <div class="col-3"></div>
    </div>
    <div class="row">
      <nav class="col-2">
        <ul>
          <li><a href="#" class="active">Minimal</a></li>
          <li><a href="#">Futuristic</a></li>
          <li><a href="#">Vintage</a></li>
          <li><a href="#">Artistic</a></li>
        </ul>
      </nav>

      <section class="flexbox col-6" id="calculator">
          <div id="total">
            <span class="num1 dropzone"></span>
            <span class="operator"></span>
            <span class="num2 dropzone"></span>
          </div>

          <div class="square" id="operatorsTop">
            <a id="plus">+</a>
            <a id="minus">-</a>
            <a id="divide">&divide;</a>
            <a id="multiply">&times;</a>
            <a id="sq">a<sup>n</sup></a>
            <a id="sq2">a<sup>2</sup></a>
            <a id="sqrt">&Sqrt;</a>
          </div>
          <div class="square" id="side">
            <a id="backspace">&larr;</a>
            <a class="special" id="clear">C</a>
            <a class="special" id="clearall">AC</a>   
            <a id="equals">=</a>
          </div>
          <div id="numbers">
            <a id="one">1</a>
            <a id="two">2</a>
            <a id="three">3</a>
            <a id="four">4</a>
            <a id="five">5</a>
            <a id="six">6</a>
            <a id="seven">7</a>
            <a id="eight">8</a>
            <a id="nine">9</a>
          </div>

          <div class="square" id="operatorsBottom">
            <a id="zero">0</a>
            <a id="doubleZero">00</a>
            <a id="tripleZero">000</a>
            <a id="decimal">&period;</a>
          </div>
      </section>

      <section class="memory-display col-4">
        <div id="display">
          <div class="grid-container">
            <div class="row">
              <button class="display-memory-button col-6" id="clear-memory">Clear</button>
              <button class="display-memory-button col-6" id="restore-memory">Restore</button>
            </div><!-- row end -->
          </div><!-- grid-container end -->
          <div id="displayActive">
             <!-- Here will appear the saved operations -->
          </div>
        </div>
      </section>

    </div><!-- row end -->
    <footer class="row">
      <p class="col-12">&copy Tomasz Wasilonek | 2016</p>
    </footer>
  </div><!-- grid-container end -->
</body>
</html>
